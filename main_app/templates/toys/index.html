

    {% extends 'base.html' %}

    {% block content %}
    
    <h1>Toy List</h1>
    <hr>
    {% for toy in toys %}

        <div class="card">
            <a href="{% url 'toys_detail' toy.id%}">
            <div class="card-content">
                <span class="card-title">{{ toy.name }}</span>
                <p style="color: {{ toy.color }}">Color: {{ toy.color }}</p>
            </div>
        </a>
        </div>
    {% endfor %}

    {% endblock %}
