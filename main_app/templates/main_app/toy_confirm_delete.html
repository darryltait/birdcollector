{% extends 'base.html' %}

{% block content %}

    <h1>Delete Cat</h1>

    <h4>Are you sure you want to delete <span class="indigo-text text-accent-2">{{object.name}}</span></h4>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn indigo accent-2">
        <a href="{% url 'toys_detail' object.id %}">Cancel</a>
    </form>

{% endblock %}
